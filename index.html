<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/main.css">

    <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>

    <main>
        <div class="card">
            <div class="card-header">
                <div class="wallet">
                    <small class="my-balance">My balance</small>
                    <div class="balance">$921.48</div>
                </div>
                <div class="logo-wrapper">
                    <img src="./src/images/logo.svg" alt="" aria-label="hidden">
                </div>
            </div>
            <div class="card-body">
                <div class="spending-text">Spending - Last 7 days</div>
                <div class="chart-box">
                    <div id="perde"></div>
                    <div class="mon-box day-box">
                        <div class="mon-chart chart-bar"></div>
                        <div class="day-text">mon</div>

                    </div>
                    <div class="tue-box day-box">
                        <div class="tue-chart chart-bar"></div>
                        <div class="day-text">tue</div>

                    </div>
                    <div class="wed-box day-box">
                        <div id="xxx" class="wed-chart chart-bar higher"></div>
                        <div class="day-text">wed</div>

                    </div>
                    <div class="thu-box day-box">
                        <div class="thu-chart chart-bar"></div>
                        <div class="day-text">thu</div>

                    </div>
                    <div class="fri-box day-box">
                        <div class="fri-chart chart-bar"></div>
                        <div class="day-text">fri</div>

                    </div>
                    <div class="sat-box day-box">
                        <div class="sat-chart chart-bar"></div>
                        <div class="day-text">sat</div>

                    </div>
                    <div class="sun-box day-box">
                        <div class="sun-chart chart-bar"></div>
                        <div class="day-text">sun</div>

                    </div>
                </div>
                <div class="profit-wrapper ">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="income-wrapper flip-card-front">
                                <small class="income-text">Total this week</small>
                                <div class="montly-income"></div>
                            </div>
                            <div class="income-wrapper flip-card-back">
                                <small class="income-text">Total this month</small>
                                <div class="weekly-income"></div>
                            </div>
                        </div>
                    </div>
                    <div class="income-percent-wrapper">
                        <div class="income-percent">+2.4%</div>
                        <small>from last month</small>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="#">Ahmet Kabacali</a>.</div>
    </footer>



</body>
<script type="module" src="./src/js/script.js"></script>

</html>
